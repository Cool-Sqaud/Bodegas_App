
<h2>Top 10 most humid station</h2>
<table>
  <tr>
    <th>Humidity</th>
    <th>Station</th>
    <th>Country</th>
    <th>Date</th>
    <th>Temperature (Â°C)</th>
    <th>Wind speed (km/h)</th>
    <th>Rainfall (mm)</th>
    <th>Overcast (%)</th>
  </tr>
  <tr *ngFor="let result of Results">
    <td>{{ result.avg_dewp }}</td>
    <td>{{ result.station }}</td>
    <td>{{ result.country_code }}</td>
    <td>{{ result.date }}</td>
    <td>{{ result.temp }}</td>
    <td>{{ result.wdsp }}</td>
    <td>{{ result.prcp }}</td>
    <td>{{ result.cldc }}</td>
  </tr>
</table>
